<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburgers</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="wrapp">

        </div>
    </header>
    <main>
        <div class="wrapp">
            <div class="ham">
                <div class="ham__size">
                    <h2>Choose Your size:</h2>
                    <button class="size small">Small</button>
                    <button class="size big">Big</button>
                </div>
                <div class="ham__stuffing">
                    <h2>Choose Your stuffing</h2>
                    <button>Cheese</button>
                    <button>Salat</button>
                    <button>Potato</button>
                </div>
                <div class="ham__topping">
                    <h2>Choose Your topping</h2>
                    <input type="checkbox" name="spice" id="spice">
                    <label for="spice">Spice</label>
                    <input type="checkbox" name="" id="">
                    <label for="sauce">Sauce</label>
                </div>
            </div>
            <div class="ham__result">
                <h3>Calories: </h3>
                <p></p>
                <h3>Price: </h3>
                <p></p>
            </div>
        </div>
    </main>
    <footer>
        <div class="wrapp"></div>
    </footer>
</body>
</html>
